<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats | Foodit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&amp;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #d98d06, #b87807);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      z-index: 9999;
      cursor: pointer;
    }
    .sidebar {
      background: #db6a00;
      color: white;
      width: 220px;
      min-height: 100vh;
      padding: 20px 15px;
      box-sizing: border-box;
      position: fixed;
      font-family: 'Titan One', cursive;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
      color: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
      font-family: 'Titan One', cursive;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .sidebar a.active {
      background: #b25500;
    }
    .main {
      margin-left: 220px;
      padding: 40px 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .title {
      font-size: 42px;
      font-weight: bold;
      margin-top: 10px;
      font-family: 'Titan One', cursive;
    }
    #stats-box {
      background: #fff3e0;
      padding: 30px;
      border-radius: 20px;
      color: #db6a00;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 30px;
      font-family: 'Titan One', cursive;
    }
    #user-info {
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    #profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      border: 3px solid #db6a00;
      object-fit: contain;
      background: #fff;
    }
    #level-display,
    #token-display {
      font-size: 24px;
      margin-top: 10px;
    }
    #extra-stats-box {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #extra-stats-box a,
    #extra-stats-box .messages-sent {
      flex: 1;
      background: #fff3e0;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      color: #db6a00;
      text-decoration: none;
      font-family: 'Titan One', cursive;
    }
    #extra-stats-box .count {
      font-size: 32px;
      font-weight: 700;
    }
    #extra-stats-box .label {
      font-size: 18px;
      margin-top: 5px;
    }
    #daily-wheel-box {
      margin-top: 50px;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #fff;
      z-index: 2;
    }
    canvas#wheel-canvas {
      border-radius: 50%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #spin-btn {
      margin-top: 20px;
      background: #fff3e0;
      color: #db6a00;
      border: none;
      padding: 12px 28px;
      font-size: 20px;
      font-family: 'Titan One', cursive;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #spin-btn:disabled {
      background: #e0d4a3;
      cursor: not-allowed;
      color: #8c6a00;
    }
    #spin-result {
      margin-top: 15px;
      font-size: 24px;
      min-height: 28px;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 9998;
      }
      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
    /* Work in Progress banner styling */
    #wip-banner {
      background: linear-gradient(to right, #ffcc00, #ffa500);
      color: black;
      padding: 15px 20px;
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      font-family: 'Titan One', cursive;
      text-align: center;
      font-size: 22px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 40px auto;
    }
  </style>
</head>

<body>
  <button class="hamburger" id="hamburger">‚ò∞</button>
  <div class="sidebar" id="sidebar">
    <!-- Minimal sidebar with only Chat and Logout -->
    <a href="chat.html"><i class="fas fa-comment"></i> Chat</a>
    <a href="#" id="logout-link"><i class="fas fa-sign-out"></i> Logout</a>
  </div>

  <div class="main" id="main-content" style="display: none;">
    <div class="title">Stats</div>
    <div id="stats-box">
      <div id="user-info">
        <img id="profile-pic" src="https://fooditgame.glitch.me/images/default.png" alt="Profile Picture">
        <span id="username-display">Guest</span>
      </div>
      <div id="level-display">Level: 0</div>
      <div id="token-display">Tokens: 0</div>
    </div>

    <div id="extra-stats-box">
      <a href="foods.html">
        <div class="count" id="foods-unlocked-count">0</div>
        <div class="label">Foods Unlocked</div>
      </a>
      <a href="market.html">
        <div class="count" id="packs-opened-count">0</div>
        <div class="label">Packs Opened</div>
      </a>
      <div class="messages-sent">
        <div class="count" id="messages-sent-count">0</div>
        <div class="label">Messages Sent</div>
      </div>
    </div>

    <div id="daily-wheel-box">
      <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel-canvas" width="300" height="300"></canvas>
      </div>
      <button id="spin-btn">üéÅ Spin Daily Wheel</button>
      <div id="spin-result"></div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    hamburger.addEventListener("click", () => {
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    });

    const currentUser = localStorage.getItem("fooditCurrentUser");
    if (!currentUser) {
      alert("No user logged in. Redirecting to login.");
      window.location.href = "login.html";
    }

    const isOwner = currentUser === "BlooketWarrior_";
    const mainContent = document.getElementById("main-content");
    const sidebarEl = document.getElementById("sidebar");
    const hamburgerBtn = document.getElementById("hamburger");

    if (!isOwner) {
      // Hide main content only (sidebar stays minimal visible)
      mainContent.style.display = "none";

      // Show Work in Progress banner only, below sidebar
      const wipBanner = document.createElement("div");
      wipBanner.id = "wip-banner";
      wipBanner.textContent = "üöß This page is a Work in Progress üöß";
      document.body.appendChild(wipBanner);
    } else {
      // Show everything normally
      const getAllUsers = () => JSON.parse(localStorage.getItem("fooditStorage") || "{}");
      const saveAllUsers = (data) => localStorage.setItem("fooditStorage", JSON.stringify(data));
      const getCurrentUserData = () => {
        const allUsers = getAllUsers();
        if (!allUsers[currentUser]) {
          allUsers[currentUser] = {
            tokens: 0,
            level: 0,
            profilePicture: "https://fooditgame.glitch.me/images/default.png",
            blooks: [],
            packsOpened: 0,
            messagesSent: 0,
          };
          saveAllUsers(allUsers);
        }
        return allUsers[currentUser];
      };
      const saveCurrentUserData = (data) => {
        const allUsers = getAllUsers();
        allUsers[currentUser] = data;
        saveAllUsers(allUsers);
      };

      function updateUI() {
        const userData = getCurrentUserData();
        document.getElementById("username-display").textContent = currentUser;
        document.getElementById("profile-pic").src = userData.profilePicture;
        document.getElementById("level-display").textContent = "Level: " + (userData.level || 0);
        const tokens = userData.tokens || 0;
        document.getElementById("token-display").textContent =
          "Tokens: " + (tokens >= 1e9 ? tokens.toExponential(2) : tokens);
        document.getElementById("foods-unlocked-count").textContent = (userData.blooks || []).length;
        document.getElementById("packs-opened-count").textContent = userData.packsOpened || 0;
        document.getElementById("messages-sent-count").textContent = userData.messagesSent || 0;
      }

      updateUI();
    }

    document.getElementById("logout-link").addEventListener("click", () => {
      localStorage.removeItem("fooditCurrentUser");
      window.location.href = "login.html";
    });
  </script><div id="wip-banner">üöß This page is a Work in Progress üöß</div>



</body>
