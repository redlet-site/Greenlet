<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Ghostlet</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #d98d06, #b87807);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #db6a00;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #f8b500;
      width: 320px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-family: 'Titan One', cursive;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #fff3e0;
      color: #db6a00;
      border: none;
      padding: 12px;
      font-family: 'Titan One', cursive;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b25500;
      color: white;
    }
    .error {
      background: #ff6f6f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    .show-pass {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <form id="login-form" autocomplete="off">
    <h1>Foodit Login</h1>
    <div id="error-msg" class="error"></div>
    <input type="text" id="username" placeholder="Enter username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password" />
    <label class="show-pass">
      <input type="checkbox" id="togglePass"> Show Password
    </label>
    <button type="submit">Log In</button>
  </form>

  <script>
    // ðŸ”§ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCVJcIFnKgG75EpTmbIvg-zeypVbU03I3g",
      authDomain: "foodit-chat.firebaseapp.com",
      databaseURL: "https://foodit-chat-default-rtdb.firebaseio.com",
      projectId: "foodit-chat",
      storageBucket: "foodit-chat.appspot.com",
      messagingSenderId: "798551611055",
      appId: "1:798551611055:web:c896f152ae356d2b39665a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const togglePass = document.getElementById("togglePass");

    const adminUsername = "YourUsernameHere"; // ðŸ”‘ replace with your username

    // Show/hide password toggle
    togglePass.addEventListener("change", () => {
      const passInput = document.getElementById("password");
      passInput.type = togglePass.checked ? "text" : "password";
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      errorMsg.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        return showError("Please fill out all fields.");
      }

      // ðŸ”Ž check localStorage (same storage signup writes to)
      const users = JSON.parse(localStorage.getItem("fooditStorage") || "{}");
      if (!users[username]) {
        return showError("User not found on this device.");
      }

      if (users[username].password !== password) {
        return showError("Incorrect password.");
      }

      try {
        // âœ… still confirm with Firebase that account is approved
        const snap = await db.ref("forms/" + username).get();
        if (!snap.exists()) return showError("Account not found on server.");
        
        const data = snap.val();

        if (username !== adminUsername && data.status !== "approved" && data.status !== "accepted") {
          return showError("Your account is not approved yet.");
        }

        // Save session
        localStorage.setItem("fooditCurrentUser", username);

        alert("Login successful! Redirecting to stats page.");
        window.location.href = "stats.html";

      } catch (err) {
        console.error(err);
        showError("Error logging in. Try again.");
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
    }
  </script>
</body>
</html>`
